<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="main.css" />
		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<main class="card-field">
			<img
				src="image-product-mobile.jpg"
				alt="bottle of perfume with some leaves in the background"
				class="hero-img1"
			/>
			<img
				src="image-product-desktop.jpg"
				alt="bottle of perfume with some leaves in the background"
				class="hero-img2"
			/>
			<div class="product-description">
				<p class="perfume txt">Perfume</p>
				<h1 class="title">Gabrielle Essence Eau De Parfum</h1>
				<p class="desc txt">
					A floral, solar and voluptuous interpretation composed by Olivier
					Polge, Perfumer-Creator for the House of CHANEL.
				</p>
				<div class="price">
					<p class="new-price">$149.99</p>
					<p class="old-price">$169.99</p>
				</div>
				<button class="btn-add">
					<img class="cart-icon" src="icon-cart.svg" alt="cart icon" />
					<p>
						<strong>Add to Cart</strong>
					</p>
				</button>
			</div>
		</main>
	</body>
</html>
